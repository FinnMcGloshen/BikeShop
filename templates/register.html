<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/register.css') }}">
    <title>Sign Up</title>
</head>
<body>
    <center>
    <div class = "header">
        <!-- <img src="{{url_for('static', filename='images/logo.png')}}" id="logo"> -->
        <h1 style="margin-top:2%;">Bike Shop</h1>
    </div>
    <center>

    <!-- {% if error == "existingaccount" %}

    <div class="errormessage">
        Existing user, please use a username and password that does not exist, or login.
    </div>
    {% endif %} -->
    
    <div class="back">
        <h1 style="margin-bottom:2%;">Register</h1>
        <form action="{{ url_for('register')}}" method="post" name="signupForm" class="regform">
            <p class="inputlabel">Enter Name:</p>
            <input class='input' name="name" type="text" placeholder="Name" required/>
            <p class="inputlabel">Enter Email:</p>
            <input class='input' name="email" type="text" placeholder="Email" required/>
            <p class="inputlabel">Create Username:</p>
            <input class='input' name="username" type="text" placeholder="Username" required/>
            <p class="inputlabel">Create Password:</p>
            <input class='input' name="password" type="password" placeholder="Password" required/>
            <br/>
            <br>
            <button type="submit" id="submit">Sign Up</button>
            </div>
            <br/>
            <div class="errormessage">
            {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
{% endwith %}
</div>
            <p>Already have an account?</p>
            <a href="/" class="regbtn">Login Here</a>
        </form>
       
        <p id="copyright">
            Â© The Bike Shop
        </p>
    </div>
</body>
</html>
